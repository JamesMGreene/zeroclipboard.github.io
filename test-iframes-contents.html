<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <title>ZeroClipboard IFrame Detection Test</title>
  <style type="text/css">
    html, body {
      margin: 0px;
      padding: 0px;
      top: 0px;
      left: 0px;
      bottom: 0px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<script src="javascripts/test-iframes.js"></script>
<script>
window.addEventListener("load", function() {
  if (window.parent && window.parent != window) {
    var results = window.analyzeFramedPage();
    var msgObj = {
      name: window.name,
      results: results
    };
    window.parent.postMessage(JSON.stringify(msgObj), "*");
  }
});
</script>
</body>
</html>
